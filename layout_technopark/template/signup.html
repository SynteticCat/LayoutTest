<!-- base section -->
<section class="container mt-2">
    <div class="row">
        <!-- content -->
        <div class="col-9">
            <h3 class="mt-3">Registration</h3>
            <p class="text-danger">Sorry. Passwords differ.</p>
            <div class="row form-group">
                <label for="RegistrationNicknameField" class="col-sm-2 col-form-label">Nickname:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control border rounded" id="RegistrationNicknameField" placeholder="Come up with nickname">
                </div>
            </div>
            <div class="input-group mb-3">
                <div class="custom-file">
                    <label class="custom-file-label text-secondary" for="RegisterProfilePhoto">Choose your profile photo, preferably real</label>
                    <input type="file" class="custom-file-input" id="RegisterProfilePhoto" placeholder="Download your photo, preferably real">
                </div>
            </div>
            <div class="row form-group">
                <label for="RegistrationLoginField" class="col-sm-2 col-form-label">Login:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control border rounded" id="RegistrationLoginField" placeholder="Come up with login">
                </div>
            </div>
            <div class="row form-group">
                <label for="RegistrationEmailField" class="col-sm-2 col-form-label">Email:</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control border rounded" id="RegistrationEmailField" placeholder="Enter your email here">
                </div>
            </div>
            <div class="row form-group">
                <label for="RegistrationPassword1Field" class="col-sm-2 col-form-label">Password:</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control border rounded" id="RegistrationPassword1Field" placeholder="Come up with password">
                </div>
            </div>
            <div class="row form-group">
                <label for="RegistrationPassword2Field" class="col-sm-2 col-form-label">Password:</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control border rounded" id="RegistrationPassword2Field" placeholder="Repeat password">
                </div>
            </div>
            <button class="btn btn-success" style="width:100%;">Register</button>
            <p>If you already have an account - <a href="login.html">login</a> with your data</p>
        </div>

        <!-- sidebar -->
